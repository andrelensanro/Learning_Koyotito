<app-HeaderSidebarP></app-HeaderSidebarP>
<main style="height: 80vh;">
    <h1 class="page-header">Clase de matemáticas (Título)</h1>
<div id="result" #result></div>
<button (click)="startConverting(result);"  class="btnmic" [disabled]="isDisabled"><mat-icon class="fa fa-microphone btn btn-danger" aria-hidden="true">microphone</mat-icon></button>



<br>

<div #Solucion [hidden]="show"></div>
<div class="form-container">
  <form action="" role="form">
    <input id='step2' type='checkbox'>
    <input id='step3' type='checkbox'>
    <input id='step4' type='checkbox'>
    <input id='step5' type='checkbox'>
    <input id='step6' type='checkbox'>


    <div id="part1" class="form-group">
      <div class="panel panel-primary">
        <img src="../../../../assets/Mt1.png" alt="Img1">
        <div class="btn-group btn-group-lg" role="group" aria-label="...">
          <label for='step2' id="continue-step2" class="continue">
            <div class="btn btn-default btn-success btn-lg" role="button" (click)="Disables()" [hidden]="show">Siguiente</div>
          </label>
        </div>
      </div>
      <button (click)="validacion('cuatro',Solucion); " [hidden]="!show">Continuar</button>
    </div>

    <div id="part2" class="form-group">
      <div class="panel panel-primary">
        <img src="../../../../assets/Mt2.png" alt="Img2">
        <div class="btn-group btn-group-lg btn-group-justified" role="group" aria-label="...">
          <label for='step3' id="continue-step3" class="continue">
            <div class="btn btn-default btn-success btn-lg" role="button" (click)="Disables()" [hidden]="show">Siguiente</div>
          </label>
        </div>
      </div>
      <button (click)="validacion('seis',Solucion); " [hidden]="!show">Continuar</button>
    </div>

    <div id="part3" class="form-group Izquierdo">
        <div class="panel panel-primary">
          <img src="../../../../assets/Mt3.png" alt="Img3">

            <label for='step4' id="continue-step4" class="continue">
                <div class="btn btn-default btn-success btn-lg" role="button" (click)="Disables()" [hidden]="show">Siguiente</div>
            </label>
          </div>
        </div>
        <button (click)="validacion('once',Solucion); " [hidden]="!show">Continuar</button>
    </div>

      
      <div id="part4" class="form-group Izquierdo">
        <div class="panel panel-primary">
          <img src="../../../../assets/Mt4.png" alt="Img4">
          <div class="btn-group btn-group-lg btn-group-justified" role="group" aria-label="...">
            <label for='step5' id="continue-step5" class="continue">
                <div class="btn btn-default btn-success btn-lg" role="button" (click)="Disables()" [hidden]="show">Siguiente</div>
            </label>
          </div>
        </div>
        <button (click)="validacion('ocho',Solucion); " [hidden]="!show">Continuar</button>
    </div>


      <div id="part5" class="form-group Izquierdo">
        <div class="panel panel-primary">
            <img src="../../../../assets/Mt5.png" alt="Img5">
          <div class="btn-group btn-group-lg btn-group-justified" role="group" aria-label="...">
            <label for='step6' id="continue-step6" class="continue">
                <div class="btn btn-default btn-success btn-lg" role="button" (click)="Disables()" [hidden]="show">Siguiente</div>
            </label>
          </div>
        </div>
        <button (click)="validacion('diez',Solucion); " [hidden]="!show">Continuar</button>
    </div>


    <div id="part6" class="form-group">
        <div class="panel panel-primary">
        </div>
        <button routerLink="/VerClaseP" [hidden]="!show">Me gusto la clase</button>
        <button routerLink="/VerClaseP" [hidden]="!show">Volver a tomar</button>
        <button routerLink="/VerClaseP" [hidden]="!show">Volver a tomar</button>
        <button routerLink="/VerClaseP" [hidden]="!show">Volver a tomar</button>
    </div>
  </form>
  

</div>
