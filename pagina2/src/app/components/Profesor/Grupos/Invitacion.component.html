<mat-card>
  <mat-card-content>
    <H2>Busca al tutor y su alumno en los siguietnes cuadros por su correo<br></H2>
    <mat-form-field appearance="fill">
      <mat-label>Tutor</mat-label>
      <input matInput name="corr_tut">
    </mat-form-field><br>
    <mat-form-field appearance="fill">
      <mat-label>Tutorado</mat-label>
      <input matInput name="Tutorado_tut">
    </mat-form-field>
    <br>
    <button type="submit" mat-raised-button color="primary" (click)="Invitacion()" role="button">Enviar.</button>
  </mat-card-content>
</mat-card>
