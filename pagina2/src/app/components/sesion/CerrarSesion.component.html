<mat-card>
    <!--<mat-card *ngIf="!this.authService.isLoggedIn()">-->
    <mat-card-content><h1 mat-dialog-title>Cerrar sesión</h1>
        <mat-form-field appearance="fill">
            <mat-label>¿Está seguro que quiere cerrar sesión?</mat-label>
          <!--<input matInput [(ngModel)]="this.correo" type="email" name="correo">-->
            <input matInput type="email" name="correo">
        </mat-form-field><br>
        
        <mat-card-subtitle>Contraseña</mat-card-subtitle>
        <mat-form-field appearance="fill">  
            <mat-label>Contraseña</mat-label>
                <!--<input name="contra" matInput [(ngModel)]="this.contra" type="password">-->
            <input name="contra" matInput type="password">
            <a href="/recpContra">¿Olvidó su contraseña?</a>
        </mat-form-field>
    </mat-card-content>
</mat-card>
